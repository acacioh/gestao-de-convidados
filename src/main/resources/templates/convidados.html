<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />

    <title>Gestão de convidados</title>
</head>
<body>
<div class="container-fluid">
    <div class="container">
        <h1>Gestão de Convidados</h1>

        <p>Seja bem vindo à gestão de convidados!</p>

        <h5>Cadastrar convidado</h5>

        <form action="#" th:action="@{/convidados}" th:object="${guest}" method="post">
            <div class="form-group row">
                <label for="guest-name" class="col-sm-2 col-form-label"
                >Nome</label
                >
                <div class="col-sm-7">
                    <input
                            type="text"
                            class="form-control"
                            id="guest-name"
                            placeholder="Nome"
                            th:field="*{name}"
                    />
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-info">Cadastrar</button>
                </div>
            </div>
        </form>

        <table class="table table-hover table-striped">
            <thead class="thead-dark">
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Remover</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="guest,iter : ${guests}">
                <td><span th:text="${iter.index+1}"></span></td>
                <td><span th:text="${guest.name}"></span></td>
                <td>
                    <form action="#" th:action="@{'/convidados/'+${guest.id}}" method="post">
                        <button class="btn btn-danger" type="submit">X</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>
</body>
</html>
